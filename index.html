<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <img src="logo.png" alt="LOGO">
    </div>
    <div class="container2">
        <p class="login">Login</p>
        <div class="loginopt">
            <div class="google options">
                <img src="glogo.png" class="login-logo" alt="google logo">
                <p>Sign in with google</p>
            </div>
            <div class="fb options">
                <img src="flogo.png" class="login-logo" alt="facebook logo">
                <p>Sign in with facebook</p>
            </div>
        </div>
        <span>-OR-</span>
        <div class="loginform">
            <span class="timer">1:33</span>
            <input type="text" name="enrollment_no" id="en" placeholder="Enter Enrollment Number">
            <input type="tel" name="mobile_no" id="mn" placeholder="Enter Mobile Number">
            <input type="button" value="Send OTP" id="sendotp">
            <input type="text" name="verify_otp" id="verify" placeholder="Enter OTP">
            <input type="button" value="Verify OTP" id="verifybtn">
        </div>
    </div>
    <img src="girl.png" class="girl" alt="girl">
</body>
</html>
